<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<style type="text/css">
  
	table.table-style-one {
  		font-family: verdana, arial, sans-serif;
  		font-size: 11px;
  		color: #333333;
  		border-width: 1px;
  		border-color: #3A3A3A;
  		border-collapse: collapse;
  	}
  	table.table-style-one th {
  		border-width: 1px;
  		padding: 8px;
  		border-style: solid;
  		border-color: #517994;
  		background-color: #B2CFD8;
  	}
  	table.table-style-one tr:hover td {
  		background-color: #DFEBF1;
  	}
  	table.table-style-one td {
  		border-width: 1px;
  		padding: 8px;
  		border-style: solid;
  		border-color: #517994;
  		background-color: #ffffff;
  	}
</style>


<title>OpenSwitch Dashboard</title>

<head>
<title>the title</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script type = "text/javascript" language = "javascript">
   $(document).ready(function() {
      $("#driver").click(function(event){
		
         $.getJSON('result1.json', function(jd) {
            $('#stage').html('<p> Name: ' + jd.name + '</p>');
            $('#stage').append('<p>Age : ' + jd.age+ '</p>');
            $('#stage').append('<p> Sex: ' + jd.sex+ '</p>');
         });
			
      });
   });
</script>
</head>
   
<body>
	
<p>Click on the button to load result.json file âˆ’</p>	
<div id = "stage" style = "background-color:#eee;">
         STAGE
</div>	

<input type = "button" id = "driver" value = "Load Data" />
		
<table id="repo_status" class="table-style-one">
      <tr>
        <th>Repo</th>
        <th>Maintainers</th>
        <th>LastBuildStatus</th>
        <th>FailedTest</th>
        <th>TestReportLink</th>
        <th>OpenReviews</th>
        <th>OpenReviewsLink</th>
      </tr>
</table>

</body>

</html>
