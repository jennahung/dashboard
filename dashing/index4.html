<html>


  <title>OpenSwitch Dashboard</title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

 
  <style type="text/css">
  
  	table.table-style-one {
  		font-family: verdana, arial, sans-serif;
  		font-size: 11px;
  		color: #333333;
  		border-width: 1px;
  		border-color: #3A3A3A;
  		border-collapse: collapse;
  	}
  	table.table-style-one th {
  		border-width: 1px;
  		padding: 8px;
  		border-style: solid;
  		border-color: #517994;
  		background-color: #B2CFD8;
  	}
  	table.table-style-one tr:hover td {
  		background-color: #DFEBF1;
  	}
  	table.table-style-one td {
  		border-width: 1px;
  		padding: 8px;
  		border-style: solid;
  		border-color: #517994;
  		background-color: #ffffff;
  	}
  </style>
	
<body>

<table id="repo_table" class="table-style-one">
    <tr>
      <th>Repo</th>
      <th>Maintainers</th>
      <th>LastBuildStatus</th>
      <th>FailedTest</th>
      <th>TestReportLink</th>
      <th>OpenReviews</th>
      <th>OpenReviewsLink</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td><a href="https://openswitch.net" target="_blank">Smith</a></td>
      <td>50</td>
      <td>50</td>
      <td>50</td>
      <td>50</td>
      <td>50</td>
    </tr>

    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
      <td>94</td>
      <td>94</td>
      <td>94</td>
      <td>50</td>
    </tr>
 </table>

</body>


<script type="text/javascript" language="javascript">
  
    $(document).ready( function() {
		$.getJSON(my.json,
		function (data) {
		    var tr=[];
		    for (var i = 0; i < data.length; i++) {
		        tr.push('<tr>');
		        tr.push("<td>" + data[i].repo + "</td>");
		        tr.push("<td>" + data[i].maintainers + "</td>");
		        tr.push("<td>" + data[i].build_status + "</td>");
				tr.push("<td>" + data[i].failed_test + "</td>");
				tr.push("<td>" + data[i].test_report + "</td>");
				tr.push("<td>" + data[i].open_reviews + "</td>");
				tr.push("<td>" + data[i].open_reviews_ln + "</td>");
		        tr.push('</tr>');
		    }
		    $('repo_table').append($(tr.join('')));	
    });
	
 </script>
	
</html>
